
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-success" data-toggle="modal" data-target=".bd-example-modal-lg">
      Add Products</button>
    
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title text-dark" id="exampleModalLongTitle">Add products</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        <form action="https://www.google.com/maps/@9.9604845,76.2363243,15z" method="post" (ngSubmit)="add()">
          <div class="modal-body">
            
            <div class="row"> 
              <div class="form-group col-lg-6">
                <label for="productName">Product name</label>
                <input type="text" class="form-control" id="productName" placeholder="Enter product name">
              </div>
              <div class="form-group col-lg-6">
                <label for="productPrice">Product Price</label>
                <input type="number" class="form-control" id="productPrice" placeholder="Enter product Price">
              </div>
              <div class="form-group col-lg-6">
                <label for="productCategory">Category</label>
                <input type="number" class="form-control" id="productCategory" placeholder="Enter product Category">
              </div>
              <div class="form-group col-lg-6">
                <label for="productBrand">Product Brand</label>
                <input type="number" class="form-control" id="productBrand" placeholder="Enter product Brand">
              </div>
              <div class="col-lg-6">
                <div class="row">
                    <div class="form-group col-12">
                        <label for="imgUrl" class="w-100 mb-2">Image Upload</label>
                        <input type="file" name="imgUrl" id="imgUrl" accept="image/*">
                      </div>
                      <div class="form-group col-12">
                        <label for="shortDesc">Short Description</label>
                        <textarea class="form-control" id="shortDesc" rows="3"></textarea>
                      </div>
                </div>
              </div>
              
              <div class="form-group col-lg-6">
                <label for="longDesc">Detailed Description</label>
                <textarea class="form-control" id="longDesc" rows="6"></textarea>
              </div>
            </div>  
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Add to database</button>
          </div>
        </form>

        </div>
      </div>
    </div>
