<div class="container">
  <!--Heading  -->
  <div class="row mt-3">
    <div class="col">
      <h2 class="headings text-center"><u>Products</u></h2>
    </div>
  </div>

  <!-- Forms for serching the Orders -->


  <div class="row my-4 py-4 px-1 component-color rounded">

    <div class="col-lg-3 form-group">
      <input type="text" class="form-control" id="searchID" placeholder="Search by ID" [(ngModel)]="searchbyid"  >
    </div>
    <!-- Dropdown for order status -->
    <div class="col-lg-3 form-group dropdown">
      <input type="text" class="form-control" id="searchName" #name (keyup)="searchFilter(name)" placeholder="Search by Name" [(ngModel)]="searchbyname"  >
    </div>
    <!-- Dropdown for filtering days -->
    <div class="col-lg-3 form-group dropdown">
      <input type="text" class="form-control" id="searchCategory" #category (keyup)="searchFilter(category)" placeholder="Search by Category" [(ngModel)]="searchbycat"  >
    </div>  
    <div class="col-lg-3 mb-3">
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </div>


    <!--****************** Model for adding products********************* -->
    <div class="col-12 d-flex justify-content-center">
      <app-add-products-modal></app-add-products-modal>
    </div>
    <!-- ***************************************************** -->


  </div>
</div>


<div class="container" style="overflow-x:scroll;">
  <table class="table table-light">
    <thead>
      <tr>
        <th scope="col">#id</th>
        <th scope="col">Name</th>
        <th scope="col">Category</th>
        <th scope="col">Price</th>
        <th scope="col">ShortDesc</th>
        <th scope="col">Desc</th>
        <th scope="col">ImgURL</th>
        <th scope="col">Brand</th>
        <th scope="col">Update/Delete</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of productsList">
        <ng-container *ngIf=" searchbyid==='' || i.id.includes(searchbyid)"  >
          <th scope="row">{{i.id}}</th>
          <td>{{i.name}}</td>
          <td>{{i.category}}</td>
          <td>{{i.price}}</td>
          <td>{{i.shortDesc}}</td>
          <td>{{i.desc}}</td>
          <td>{{i.imgUrl}}</td>
          <td>{{i.brand}}</td>
          <td><button class="btn bg-success text-white w-100" >Upload</button><button class="btn bg-danger text-white w-100 mt-1">Delete</button></td>
        </ng-container>
        
      </tr>

    </tbody>
  </table>
</div>
