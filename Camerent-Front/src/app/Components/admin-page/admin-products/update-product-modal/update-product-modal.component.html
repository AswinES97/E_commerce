<div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title text-dark" id="exampleModalLongTitle">Update products</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    <form #addProductForm="ngForm" (ngSubmit)="updateSingleProduct(addProductForm)">
      <div class="modal-body">
        
        <div class="row">
          <div class="form-group col-lg-12">
            <label for="productId">Product ID</label>
            <input type="text" required class="form-control" name="productId" ngModel required placeholder="{{singleData?.id}}"  disabled>
          </div> 
          <div class="form-group col-lg-6">
            <label for="productName">Product name</label>
            <input type="text" required class="form-control" name="productName" ngModel required placeholder="" value="{{singleData?.name}}">
          </div>
          <div class="form-group col-lg-6">
            <label for="productPrice">Product Price</label>
            <input type="number" required class="form-control" name="productPrice" required ngModel   value="{{singleData?.price}}">
          </div>
          <div class="form-group col-lg-6">
            <label for="productCategory">Category</label>
            <input type="text" required class="form-control" name="productCategory" required ngModel  value="{{singleData?.category}}">
          </div>
          <div class="form-group col-lg-6">
            <label for="productBrand">Product Brand</label>
            <input type="text" required class="form-control" name="productBrand" required ngModel  value="{{singleData?.brand}}">
          </div>
          <div class="form-group col-lg-6">
            <label for="shortDesc">Short Description</label>
            <textarea class="form-control" required name="shortDesc" ngModel required  rows="3" value="{{singleData?.shortDesc}}"></textarea>
          </div>
          
          <div class="form-group col-lg-6">
            <label for="longDesc">Detailed Description</label>
            <textarea class="form-control" required ngModel name="longDesc" required rows="6"  value="{{singleData?.desc}}"></textarea>
          </div>
        </div>  
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn bg-secondary text-white" data-dismiss="modal">Close</button>
        <button type="submit" class="btn bg-primary text-white">Update to database</button>
      </div>
    </form>

    </div>
  </div>
