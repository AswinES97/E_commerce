<div class="card my-2" style="width: 100%" (click)="cli()">
    <img class="card-img-top" src="{{item.imagesUrl[0]}}" width="100%" style="object-fit:scale-down;padding:5px;height:180px;" alt="Card image cap">
    <div class="card-body">
      <h3 class="card-title mb-0">{{item.name}}</h3>
      <p class="card-text">{{item.category}}</p>
      <span >Rating</span>
      <h2>{{item.price | currency:'INR':'symbol':'1.0-0'}}/Day</h2>
    </div>
</div>
