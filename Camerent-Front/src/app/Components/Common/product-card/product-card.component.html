<div class="card my-2" style="width: 100%" (click)="cli()">
    <img class="card-img-top" src="assets/productImg/cam1.jpeg" width="100%" height="200px" style="object-fit: scale-down;padding:5px;" alt="Card image cap">
    <div class="card-body">
      <h3 class="card-title mb-0">{{item.name}}</h3>
      <p class="card-text">{{item.category}}</p>
      <span >Rating</span>
      <h2>${{item.price}}/Day</h2>
    </div>
</div>
